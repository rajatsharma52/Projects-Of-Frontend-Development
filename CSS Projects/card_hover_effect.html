<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD HOVER EFFECT</title>
    <link rel="stylesheet" href="card_hover_effect.css">
</head>
<body>
    <div class="card">
        <img src="men.jpg" alt="man">
        <div class="desc">
            <h3>Rajat Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="woman">
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Data Analyst</p>
        </div> 
    </div>
</body>
</html>
